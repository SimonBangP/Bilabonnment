<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="imgcontainer">
    <img src="images/LogoV2.svg">
</div>


<form action="/login" class="form">
    <div class="container">
        <label for="username">Brugernavn</label><br>
        <input type="text" placeholder="Indtast brugernavn" name="username" required><br><br>

        <label for="password">Adganskode</label><br>
        <input type="password" placeholder="Indtast adgangskode" name="password" required><br><br>

        <input hidden="true" name="location" th:value="${param.location}">

        <div>
            <button type="submit" class="login-button">
                <p>Login</p>
            </button>
        </div>

    </div>

    <div class="container" style="background-color:#f1f1f1; padding-bottom: 30px">
        <a name="forgotpassword" style="float: right" ONCLICK="alert('Kontakt venligst din systemadministrator: NAVNHER, TLF HER')" href="#forgotpassword">Glemt adgangskode?</a>
    </div>
</form>

</body>
</html>
