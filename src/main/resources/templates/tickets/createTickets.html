<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/sidenav.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Opret ticket</title>
</head>
<body>
<div id="vertical-body-contents">
    <div id="body-container">
        <div id="details-body">
            <div id="details-input">
                <h1>Opret ticket</h1>
                <div id="inputs">
                    <form action="/v1/tickets/" method="post">
                        <input hidden="true" name="UserId" th:value="${UserID}">
                        <div class="input-row">
                            <div class="input-column">
                                <p>Emne:</p><input type="text" name="TicketName">
                                <p>Prioritet:</p><select name="Severity" placeholder="MEDIUM">
                                <option th:each="severity : ${T(com.example.bilabonnmenteksamensprojekt.models.system.Severity).values()}"
                                        th:value="${severity}"
                                        th:text="${severity}">
                                </option>
                            </select>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-column">
                                <p>Beskrivelse:</p><textarea type="text" name="Description" style="width: 98%; padding-bottom: 15vh" placeholder="Indtast beskrivelse..."></textarea>
                            </div>

                        </div>
                        <div class="Gem ticket">
                            <button type="submit" class="login-button" style="margin-top: 20px;">
                                <p>Gem ticket</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
