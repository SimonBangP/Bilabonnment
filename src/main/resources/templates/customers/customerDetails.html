<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/sidenav.css">
    <link rel="stylesheet" href="../css/bookings.css">
    <link rel="stylesheet" href="../css/Tablestyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Kunde</title>
</head>
<body>
<div id="vertical-body-contents">
    <div id="body-container">
        <div id="details-body">
            <div id="details-input">
                <h1>Kunde detaljer</h1>
                <div id="inputs">
                    <form action="../add" method="post">
                        <div class="input-row">
                            <div class="input-column">
                                <p>Fornavn:</p><input type="text" placeholder="Fornavn" th:value="${customer.firstName}">
                            </div>
                            <div class="input-column">
                                <p>Efternavn:</p><input type="text" placeholder="EfterNavn" th:value="${customer.lastName}">
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-column">
                                <p>Adresse:</p><input type="text" placeholder="Adresse" th:value="${customer.address.street}">
                            </div>
                            <div class="input-column">
                                <p>Husnummer:</p><input type="text" placeholder="Husnummer" th:value="${customer.address.getHouseNumber()}">
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-column">
                                <p>Postnummer:</p><input type="text" placeholder="Postnummer" th:value="${customer.address.zipCode}">
                            </div>
                            <div class="input-column">
                                <p>By:</p><input type="text" placeholder="By" th:value="${customer.address.city}">
                            </div>

                            <label><input class="checkbox" id="insuranceCheckbox" type="checkbox">Identity Validated
                                <input id="insuranceValue" hidden="true" name="IdentityValidated">
                            </label>
                            <label><input class="checkbox" id="ownersFeeIncludedCheckbox" type="checkbox">Credit Validated
                                <input id="OwnersFeeIncludedValue" hidden="true" name="CreditValidated">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="tilbage-btn">
                    <button type="submit" class="login-button" onclick="window.location.href='/customers'">
                        <p>Tilbage</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const insuranceCheckbox = document.getElementById("insuranceCheckbox");
    const OwnersFeeIncludedCheckbox = document.getElementById("ownersFeeIncludedCheckbox");

    insuranceCheckbox.addEventListener("change", () => {
        document.getElementById("insuranceValue").value = insuranceCheckbox.checked;
    })

    OwnersFeeIncludedCheckbox.addEventListener("change", () => {
        document.getElementById("OwnersFeeIncludedValue").value = OwnersFeeIncludedCheckbox.checked;
    })

    window.addEventListener("load", () => {
        insuranceCheckbox.checked=[[${customer.identityValidated}]]
        OwnersFeeIncludedCheckbox.checked=[[${customer.creditValidated}]]
        document.getElementById("insuranceValue").value = insuranceCheckbox.checked;
        document.getElementById("OwnersFeeIncludedValue").value = OwnersFeeIncludedCheckbox.checked;
    })
</script>
</html>
